<ion-view view-title="Lista de Tarefas para Hoje">
<ion-nav-buttons side="right">
<a class="button button-clear" href="#/tab/newtopic"><span class="icon ion-compose"></span></a>
</ion-nav-buttons>
<ion-content>
<ion-item class="item-divider">
<p>Tarefas</p>
</ion-item>
<ion-refresher
pulling-text="Pull to refresh..."
on-refresh="doRefresh()">
</ion-refresher>
<div class="list">
	<a class="item item-thumbnail-left item-icon-right" ng-repeat="topic in topics track by topic.tarefa_track"
	href="#/tab/detail/{{topic.tarefa_track}}">
		<!-- <img src="img/no-photo.jpg" ng-if="!topic.picture">
		<img src="http://smilefriday.com/ionic/upload/{{topic.picture}}" ng-if="topic.picture"> -->
		<h2 class="topic-title">{{topic.tarefa_nome}}</h2>
		<p class="ion-ios-clock-outline">  <span am-time-ago="topic.tarefa_data" ></span> by {{topic.nome_usuario}}</p>
		<i class="icon ion-chevron-right icon-accessory"></i>
	</a>
</div>
<ion-infinite-scroll on-infinite="loadMore()" distance="1%">
</ion-infinite-scroll>
</ion-content>
</ion-view>
