<ion-view view-title="Detalhes">
<ion-content>

<div class="list">

  <div class="item">
    <h2>{{topic.nome_tarefa}}</h2>
    <p class="ion-ios-clock-outline">  <span am-time-ago="topic.posted" ></span> Por: {{topic.nome_usuario}}</p>
  </div>

  <div class="item item-body">
  <!--
    <img class="full-image" src="http://smilefriday.com/ionic/upload/{{topic.picture}}" ng-if="topic.picture">
    -->
    <p>{{topic.descricao_tarefa}}</p>
    <!--
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
    -->
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item active" href="#">
      <i class="icon ion-chatbox"></i>
      Interações
    </a>   
  </div>
  <div class="interacoes">
      <ul ng-init="mostraInteracao()">
        <li ng-repeat="interacao in interacoes">
        
            <div class="date_interacao">
                 {{interacao.data_time}} por <b>{{interacao.nome_usuario}}</b>
            </div>
            <div class="conteudo_interacao">
               {{interacao.descricao_tarefa}}
            </div>
        </li>
      </ul>
  </div>

</div>

</ion-content>
</ion-view>
